openapi: 3.1.0
info:
  title: ILM Red API
  description: |
    Cloud-native API for digital knowledge management platform.

    ## Authentication

    The API supports two authentication methods:

    1. **Bearer Token (JWT)**: Include the JWT in the `Authorization` header
       ```
       Authorization: Bearer eyJhbGciOiJSUzI1NiI...
       ```

    2. **API Key**: Include your API key in the `X-API-Key` header
       ```
       X-API-Key: ilm_live_abc123...
       ```

    ## Rate Limiting

    | Tier       | Requests/min | AI Tokens/day |
    |------------|--------------|---------------|
    | Free       | 60           | 10,000        |
    | Premium    | 300          | 100,000       |
    | Enterprise | 1,000        | Unlimited     |

    Rate limit headers are included in all responses:
    - `X-RateLimit-Limit`
    - `X-RateLimit-Remaining`
    - `X-RateLimit-Reset`

    ## Pagination

    List endpoints support pagination with `page` and `limit` query parameters.
    Response includes a `pagination` object with total count and page info.

  version: 1.0.0
  contact:
    name: ILM Red Support
    email: support@ilm-red.com
    url: https://docs.ilm-red.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  - url: https://api.ilm-red.com/v1
    description: Production
  - url: https://api-staging.ilm-red.com/v1
    description: Staging
  - url: http://localhost:3000/v1
    description: Development

tags:
  - name: Authentication
    description: User authentication and token management
  - name: Books
    description: Book management operations
  - name: Users
    description: User profile and social operations
  - name: Search
    description: Search and discovery
  - name: AI
    description: AI chat and analysis
  - name: Clubs
    description: Book club management
  - name: Progress
    description: Reading progress tracking
  - name: Admin
    description: Administrative operations

security:
  - BearerAuth: []
  - ApiKeyAuth: []

paths:
  # ============= AUTHENTICATION =============
  /auth/login:
    post:
      tags:
        - Authentication
      summary: Login with email/password
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/oauth/{provider}:
    get:
      tags:
        - Authentication
      summary: Initiate OAuth flow
      operationId: oauthStart
      security: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google, microsoft, github]
        - name: redirect_uri
          in: query
          required: true
          schema:
            type: string
            format: uri
      responses:
        '302':
          description: Redirect to OAuth provider

  /auth/oauth/{provider}/callback:
    post:
      tags:
        - Authentication
      summary: OAuth callback
      operationId: oauthCallback
      security: []
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [google, microsoft, github]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - code
                - code_verifier
              properties:
                code:
                  type: string
                code_verifier:
                  type: string
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      operationId: refreshToken
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Tokens refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenPair'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /auth/logout:
    post:
      tags:
        - Authentication
      summary: Logout and invalidate tokens
      operationId: logout
      responses:
        '204':
          description: Logged out successfully

  /auth/api-keys:
    get:
      tags:
        - Authentication
      summary: List API keys
      operationId: listApiKeys
      responses:
        '200':
          description: List of API keys
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ApiKey'
    post:
      tags:
        - Authentication
      summary: Create API key
      operationId: createApiKey
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  maxLength: 100
                permissions:
                  type: array
                  items:
                    type: string
                expiresAt:
                  type: string
                  format: date-time
      responses:
        '201':
          description: API key created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeyWithSecret'

  /auth/api-keys/{keyId}:
    delete:
      tags:
        - Authentication
      summary: Revoke API key
      operationId: revokeApiKey
      parameters:
        - name: keyId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: API key revoked

  # ============= BOOKS =============
  /books:
    get:
      tags:
        - Books
      summary: List books
      operationId: listBooks
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: visibility
          in: query
          schema:
            type: string
            enum: [public, private, friends]
        - name: category
          in: query
          schema:
            type: array
            items:
              $ref: '#/components/schemas/BookCategory'
        - name: language
          in: query
          schema:
            type: string
        - name: sort
          in: query
          schema:
            type: string
            enum: [createdAt, title, rating, views]
            default: createdAt
        - name: order
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: List of books
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags:
        - Books
      summary: Upload a new book
      operationId: createBook
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
                - title
              properties:
                file:
                  type: string
                  format: binary
                  description: PDF, EPUB, or TXT file (max 500MB)
                title:
                  type: string
                  maxLength: 500
                author:
                  type: string
                  maxLength: 200
                description:
                  type: string
                  maxLength: 5000
                category:
                  $ref: '#/components/schemas/BookCategory'
                visibility:
                  type: string
                  enum: [public, private, friends]
                  default: private
                language:
                  type: string
                  description: ISO 639-1 language code
      responses:
        '201':
          description: Book created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '400':
          $ref: '#/components/responses/ValidationError'
        '413':
          description: File too large

  /books/{bookId}:
    get:
      tags:
        - Books
      summary: Get book details
      operationId: getBook
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      responses:
        '200':
          description: Book details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookDetail'
        '404':
          $ref: '#/components/responses/NotFound'

    patch:
      tags:
        - Books
      summary: Update book metadata
      operationId: updateBook
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  maxLength: 500
                author:
                  type: string
                  maxLength: 200
                description:
                  type: string
                  maxLength: 5000
                category:
                  $ref: '#/components/schemas/BookCategory'
                visibility:
                  type: string
                  enum: [public, private, friends]
      responses:
        '200':
          description: Book updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Books
      summary: Delete a book
      operationId: deleteBook
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      responses:
        '204':
          description: Book deleted
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /books/{bookId}/download:
    get:
      tags:
        - Books
      summary: Get download URL
      operationId: downloadBook
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      responses:
        '200':
          description: Signed download URL
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
                  expiresAt:
                    type: string
                    format: date-time

  /books/{bookId}/thumbnail:
    put:
      tags:
        - Books
      summary: Regenerate thumbnail
      operationId: regenerateThumbnail
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      responses:
        '202':
          description: Thumbnail regeneration started
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  # ============= PAGE IMAGES =============
  /books/{bookId}/pages:
    get:
      tags:
        - Books
      summary: List book pages with image URLs
      description: Get paginated list of all pages with signed URLs for each resolution
      operationId: listBookPages
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
        - name: resolution
          in: query
          description: Filter by specific resolution
          schema:
            type: string
            enum: [thumbnail, medium, high-res, ultra]
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: Page manifest with URLs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageManifest'
        '404':
          $ref: '#/components/responses/NotFound'

  /books/{bookId}/pages/{pageNumber}:
    get:
      tags:
        - Books
      summary: Get specific page image URL
      description: Get signed URL for a specific page at requested resolution
      operationId: getBookPage
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
        - name: pageNumber
          in: path
          required: true
          description: Page number (1-indexed)
          schema:
            type: integer
            minimum: 1
        - name: resolution
          in: query
          description: Desired resolution (default medium)
          schema:
            type: string
            enum: [thumbnail, medium, high-res, ultra]
            default: medium
      responses:
        '200':
          description: Page image information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageImage'
        '404':
          $ref: '#/components/responses/NotFound'
        '416':
          description: Page number out of range

  /books/{bookId}/pages/generate:
    post:
      tags:
        - Books
      summary: Trigger page image generation
      description: Start background job to generate page images for a book
      operationId: generateBookPages
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                force:
                  type: boolean
                  default: false
                  description: Regenerate even if pages already exist
                resolutions:
                  type: array
                  items:
                    type: string
                    enum: [thumbnail, medium, high-res, ultra, all]
                  default: [all]
                  description: Resolutions to generate
                pageRange:
                  type: object
                  description: Optional page range to generate
                  properties:
                    start:
                      type: integer
                      minimum: 1
                    end:
                      type: integer
                      minimum: 1
      responses:
        '202':
          description: Generation job queued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageGenerationJob'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: Generation already in progress

  /books/{bookId}/pages/status:
    get:
      tags:
        - Books
      summary: Get page generation status
      description: Get current status and progress of page generation
      operationId: getPageGenerationStatus
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      responses:
        '200':
          description: Generation status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageGenerationStatus'
        '404':
          $ref: '#/components/responses/NotFound'

  # ============= BOOK COVER =============
  /books/{bookId}/cover:
    get:
      tags:
        - Books
      summary: Get book cover URL
      description: Get signed URL for the book cover image
      operationId: getBookCover
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
        - name: size
          in: query
          description: Desired cover size
          schema:
            type: string
            enum: [small, medium, large]
            default: medium
      responses:
        '200':
          description: Cover information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookCover'
        '404':
          $ref: '#/components/responses/NotFound'

    put:
      tags:
        - Books
      summary: Upload custom cover
      description: Upload a custom cover image for the book
      operationId: uploadBookCover
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - file
              properties:
                file:
                  type: string
                  format: binary
                  description: Cover image (JPEG, PNG, or WebP, max 5MB)
      responses:
        '200':
          description: Cover uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookCover'
        '400':
          $ref: '#/components/responses/ValidationError'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '413':
          description: File too large (max 5MB)

    delete:
      tags:
        - Books
      summary: Remove custom cover
      description: Remove custom cover and revert to auto-generated cover from first page
      operationId: deleteBookCover
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      responses:
        '200':
          description: Custom cover removed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  coverUrl:
                    type: string
                    format: uri
                    description: New auto-generated cover URL
                  isCustom:
                    type: boolean
                    example: false
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'

  /books/{bookId}/ratings:
    get:
      tags:
        - Books
      summary: Get book ratings
      operationId: getBookRatings
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: Book ratings
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Rating'
                  summary:
                    $ref: '#/components/schemas/RatingSummary'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
      tags:
        - Books
      summary: Rate a book
      operationId: rateBook
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - rating
              properties:
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                review:
                  type: string
                  maxLength: 2000
      responses:
        '201':
          description: Rating created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Rating'

  /books/{bookId}/favorite:
    post:
      tags:
        - Books
      summary: Add book to favorites
      operationId: favoriteBook
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      responses:
        '201':
          description: Added to favorites

    delete:
      tags:
        - Books
      summary: Remove from favorites
      operationId: unfavoriteBook
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      responses:
        '204':
          description: Removed from favorites

  # ============= BOOK AI FEATURES (Premium) =============
  /books/{bookId}/summary:
    post:
      tags:
        - Books
        - AI
      summary: Generate book summary
      description: |
        Generate an AI-powered summary of a book or specific chapter.
        Uses map-reduce approach for full books (summarize chapters, then combine).
        **Premium feature** - requires premium subscription.
      operationId: generateBookSummary
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum: [full, chapter]
                  default: full
                  description: Generate summary for full book or specific chapter
                chapterNumber:
                  type: integer
                  minimum: 1
                  description: Required when type is 'chapter'
                length:
                  type: string
                  enum: [brief, detailed]
                  default: brief
                  description: Brief (~500 words) or detailed (~2000 words)
                modelId:
                  type: string
                  enum: [gpt-4o, gpt-4o-mini, claude-3-sonnet]
                  default: gpt-4o-mini
            example:
              type: "chapter"
              chapterNumber: 3
              length: "detailed"
      responses:
        '200':
          description: Summary generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookSummary'
        '402':
          description: Premium subscription required or insufficient credits
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          description: Chapter number required for chapter summary

    get:
      tags:
        - Books
        - AI
      summary: List book summaries
      description: Get previously generated summaries for a book
      operationId: listBookSummaries
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
        - name: type
          in: query
          schema:
            type: string
            enum: [full, chapter]
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: List of summaries
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BookSummary'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /books/{bookId}/flashcards:
    post:
      tags:
        - Books
        - AI
      summary: Generate flashcards
      description: |
        Generate AI-powered flashcards from book content for study/memorization.
        **Premium feature** - requires premium subscription.
      operationId: generateFlashcards
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chapterNumber:
                  type: integer
                  minimum: 1
                  description: Generate from specific chapter (optional, defaults to full book)
                count:
                  type: integer
                  minimum: 5
                  maximum: 50
                  default: 20
                  description: Number of flashcards to generate
                difficulty:
                  type: string
                  enum: [easy, medium, hard]
                  default: medium
                focus:
                  type: string
                  enum: [key_concepts, vocabulary, facts, all]
                  default: all
                  description: What type of content to focus on
            example:
              chapterNumber: 5
              count: 20
              difficulty: "medium"
              focus: "key_concepts"
      responses:
        '201':
          description: Flashcards generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlashcardSet'
        '402':
          description: Premium subscription required or insufficient credits
        '404':
          $ref: '#/components/responses/NotFound'

    get:
      tags:
        - Books
        - AI
      summary: List flashcard sets
      description: Get previously generated flashcard sets for a book
      operationId: listFlashcardSets
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: List of flashcard sets
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/FlashcardSet'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /books/{bookId}/flashcards/{flashcardSetId}:
    get:
      tags:
        - Books
        - AI
      summary: Get flashcard set
      description: Get a specific flashcard set with all cards
      operationId: getFlashcardSet
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
        - name: flashcardSetId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Flashcard set details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlashcardSet'
        '404':
          $ref: '#/components/responses/NotFound'

    delete:
      tags:
        - Books
        - AI
      summary: Delete flashcard set
      operationId: deleteFlashcardSet
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
        - name: flashcardSetId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Flashcard set deleted

  /books/{bookId}/quiz:
    post:
      tags:
        - Books
        - AI
      summary: Generate quiz
      description: |
        Generate an AI-powered comprehension quiz from book content.
        **Premium feature** - requires premium subscription.
      operationId: generateQuiz
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                chapterNumber:
                  type: integer
                  minimum: 1
                  description: Generate from specific chapter (optional)
                questionCount:
                  type: integer
                  minimum: 5
                  maximum: 30
                  default: 10
                questionTypes:
                  type: array
                  items:
                    type: string
                    enum: [multiple_choice, true_false, short_answer]
                  default: [multiple_choice]
                difficulty:
                  type: string
                  enum: [easy, medium, hard]
                  default: medium
            example:
              chapterNumber: 2
              questionCount: 10
              questionTypes: ["multiple_choice", "true_false"]
              difficulty: "medium"
      responses:
        '201':
          description: Quiz generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Quiz'
        '402':
          description: Premium subscription required or insufficient credits
        '404':
          $ref: '#/components/responses/NotFound'

    get:
      tags:
        - Books
        - AI
      summary: List quizzes
      description: Get previously generated quizzes for a book
      operationId: listQuizzes
      parameters:
        - $ref: '#/components/parameters/BookIdParam'
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: List of quizzes
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Quiz'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /books/{bookId}/quiz/{quizId}:
    get:
