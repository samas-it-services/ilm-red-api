name: Deploy to Azure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ENVIRONMENT: prod
  RESOURCE_GROUP: ilmred-prod-rg
  CONTAINER_APP_NAME: ilmred-prod-api
  ACR_NAME: ilmredprodacr
  IMAGE_NAME: ilm-red-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ env.ACR_NAME }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
            ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --image ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for deployment
        run: sleep 30

      - name: Verify health
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)

          echo "Checking health at https://$APP_URL/v1/health"

          for i in 1 2 3 4 5; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$APP_URL/v1/health" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "App is healthy!"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, waiting..."
            sleep 10
          done

          echo "Health check inconclusive. Check logs manually."

      - name: Output deployment info
        run: |
          APP_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)

          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| API | https://$APP_URL |" >> $GITHUB_STEP_SUMMARY
          echo "| Health | https://$APP_URL/v1/health |" >> $GITHUB_STEP_SUMMARY
          echo "| Swagger | https://$APP_URL/docs |" >> $GITHUB_STEP_SUMMARY
          echo "| Admin Docs | https://$APP_URL/admin/docs |" >> $GITHUB_STEP_SUMMARY

  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        run: pip install poetry==2.2.1

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run linting
        run: poetry run ruff check .

      - name: Run type checking
        run: poetry run mypy app --ignore-missing-imports || true

      - name: Build Docker image (test)
        run: |
          docker build --platform linux/amd64 -f docker/Dockerfile -t test-build .
          echo "Docker build successful"
